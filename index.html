<!DOCTYPE html>
<html>
    <head>
        <title>Youth Empowerment Motivation</title>

        <style>
            img {
                width: 600px;
                height: auto;
            }

            h1 {
                color: aqua;
            }
        </style>

    </head>
    <body>
        <h1>Youth Empowerment Motivation</h1>
        <p>You are Powerful, Capable, and full of potential. Believe in your voice, dreams, and your ability to make a difference. The world needs you!</p>

        <img src="https://www.creativefabrica.com/wp-content/uploads/2023/03/02/Pixel-art-vector-robot-design-mascot-Graphics-62977141-2-580x387.jpg">

        <blockquote id="motivationText">"In the end, we only regret the chances we didnâ€™t take."</blockquote>

        <button onclick="changeMotivation()">Change Motivation</button>

        <script>
            var index = 0;

            function changeMotivation() {
                var Motivations = [
                    "Talent wins games, but teamwork and intelligence wins championships.",
                    "You miss 100% of the shots you don't take.",
                    "Everything you've ever wanted is sitting on the other side of fear."
                ];

                var blockmotivation = document.getElementById("motivationText");
                blockmotivation.innerHTML = Motivations[index];

                index++;
               
                if (index >= 3) {
                    index = 0;
                }
            }
        </script>
    </body>
</html>
